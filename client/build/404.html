<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chef Storm Signature" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon-image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-image/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon-image/site.webmanifest" />
    <title>Error page - chef storm signature</title>

    <style>
      .error_container {
        max-width: 80%;
        margin-inline: auto;
      }

      .error_details {
        width: 80%;
        text-align: center;
      }
      .error_details__sub {
        width: 70%;
      }
      .goto_btn {
        width: 40%;
        margin-inline: auto;
      }
      .btn {
        margin-inline: auto;
        width: 50%;
        text-decoration: none;
        background-color: gold;
        color: black;
        border-radius: 1rem;
        text-align: center;
        padding: 0.5rem;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="error_container">
        <div class="error_details">
          <h2>Thanks for trying to get to chef storm signature;</h2>
          <div class="error_details__sub">
            <h3>But you seem to have clicked or used the wrong URL,</h3>
            <h3>Please click on the button below to go to the homepage.</h3>
          </div>
        </div>
        <div class="goto_btn">
          <a href="/" rel="noopener nofollow" class="btn">
            Chef Storm Signature
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
